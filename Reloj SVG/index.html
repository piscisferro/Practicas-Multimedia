<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Titulo de la pagina</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>

    <body>
        <div id="contenedor">
            <svg width="500" height="500">
                <circle cx="250" cy="250" r="200" stroke="black" stroke-width="4" fill="#1f6705"></circle>
                <line x1="250" y1="250" x2="250" y2="100" stroke="black" stroke-width="5">
                    <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="0 250 250"
                        to="360 250 250"
                        begin="0s; click"
                        calcMode="linear"
                        dur="3600s"
                        repeatCount="indefinite"/>
                </line>
                <line x1="250" y1="250" x2="250" y2="75"  stroke="black" stroke-width="3">
                    <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="0 250 250"
                        to="360 250 250"
                        begin="0s; click"
                        calcMode="linear"
                        dur="60s"
                        repeatCount="indefinite"/>
                </line>
                <line x1="250" y1="250" x2="250" y2="75"  stroke="black" stroke-width="2">
                    <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="0 250 250"
                        to="360 250 250"
                        begin="0s; click"
                        calcMode="linear"
                        dur="1s"
                        repeatCount="indefinite"/>
                </line>
            </svg>
        </div>
    </body>
</html>
